<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Frontend Example</title>
    <!-- Include Tailwind CSS for a clean look -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Flask Frontend App</h1>
        <p class="text-gray-600 mb-6">Click the button below to fetch data from the Flask API.</p>
        
        <!-- Button to trigger the API call -->
        <button id="fetch-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105 shadow-lg">
            Fetch Data
        </button>

        <!-- Container to display the fetched data -->
        <div id="data-container" class="mt-8 p-4 bg-gray-50 rounded-lg border border-gray-200">
            <p id="message" class="text-gray-800 text-lg">Waiting for data...</p>
        </div>
    </div>
    
    <!-- Link to the JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
